<h3>Thêm mới khách hàng</h3>

<div id="form">
    <form th:action="@{/customer/save}" th:object="${customerList}" method="post">

        <div>

            <input type="date" th:field="*{dateOfBirth}"/>
        </div>
        <div>
            <span>Gender</span>
            <input type="text" th:field="*{gender}"/>
        </div>
        <div>
            <span>Id card</span>
            <input type="text" th:field="*{idCard}"/>
        </div>
        <div>
            <span>Phone number</span>
            <input type="text" th:field="*{phoneNumber}"/>
        </div>
        <div>
            <span>Email</span>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <span>Address</span>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <span>CustomerType</span>
            <input type="text" th:field="*{customerType}"/>
        </div>
