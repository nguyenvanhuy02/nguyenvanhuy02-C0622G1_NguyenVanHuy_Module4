<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="/home :: nav">

</div>
<h3>Xem chi tiết khách hàng</h3>
<p>
    <a class="btn btn-primary" th:href="@{/customer}">
        Quay lại
    </a>
</p>
<div>
    <div>
        <span> Id: </span>
        <label th:text="${customer.id}" ></label>
    </div>
    <div>
        <label> Name: </label>
        <label th:text="${customer.name}" ></label>
    </div>
    <div>
        <label> Date Of Birth: </label>
        <label th:text="${customer.dateOfBirth}" ></label>
    </div>
    <div>
        <label> Id card: </label>
        <label th:text="${customer.idCard}" ></label>
    </div>
    <div>
        <label> Phone number: </label>
        <label th:text="${customer.phoneNumber}" ></label>
    </div>
    <div>
        <label> Email: </label>
        <label th:text="${customer.email}" ></label>
    </div>
    <div>
        <label> Address: </label>
        <label th:text="${customer.address}" ></label>
    </div>
    <div>
        <label> Gender: </label>
        <label th:text="${customer.gender.getName()}" ></label>
    </div>
    <div>
        <label> Customer type: </label>
        <label th:text="${customer.customerType.getName()}" ></label>
    </div>
</div>
<footer th:replace="/layout:: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
