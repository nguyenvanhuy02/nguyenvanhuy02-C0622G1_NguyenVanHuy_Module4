<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="/home :: nav">

</div>
<h3>Chỉnh sửa khách hàng</h3>
<p>
    <a class="btn btn-primary" th:href="@{/customer}">
        Quay lại
    </a>
</p>
<div id="form">
    <form th:action="@{/customer/update}" th:object="${customerDto}"
          method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <span>Name</span>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <span>Date of birth</span>
            <input type="date" th:field="*{dateOfBirth}"/>
        </div>
        <div>
            <span>Gender</span>
            <select th:field="*{gender}">
                <option th:each="item : ${genderList}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
        <div>
            <span>Id card</span>
            <input type="text" th:field="*{idCard}"/>
        </div>
        <div>
            <span>Phone number</span>
            <input type="text" th:field="*{phoneNumber}"/>
        </div>
        <div>
            <span>Email</span>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <span>Address</span>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <span>CustomerType</span>
            <select th:field="*{customerType}">
                <option th:each="item : ${customerTypeList}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>

        <input type="submit" value="edit"/>
    </form>
</div>
<footer th:replace="/layout:: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
