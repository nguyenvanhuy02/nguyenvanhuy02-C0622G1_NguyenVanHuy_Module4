<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<meta charset="UTF-8">
<title>Title</title>
<!--<link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="/home :: nav">

</div>

<table id = "blog" class="table table-sm , bg-body">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Status</th>
        <th>Unit</th>
        <th>Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item,loop : ${contractDetails}">
        <td th:text="${loop.count}"></td>
        <td th:text="${item.getAttachFacility().name}"></td>
        <td th:text="${item.getAttachFacility().status}"></td>
        <td th:text="${item.getAttachFacility().unit}"></td>
        <td th:text="${item.getAttachFacility().cost}"></td>
    </tr>
    </tbody>
</table>
<p class="h4 text-warning mt-5 text-center" th:if="${contractDetails.isEmpty()}">
    No additional services selected in this contract!
</p>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
