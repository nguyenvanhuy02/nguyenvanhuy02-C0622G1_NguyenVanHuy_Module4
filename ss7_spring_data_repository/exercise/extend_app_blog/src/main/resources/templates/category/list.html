<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<meta charset="UTF-8">
<title>Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="/home :: nav">

</div>

<div class="notify"style="color: red">
    <div th:if="${mess}">
        <span th:text="${mess}"></span>
    </div>
</div>
<p>
    <a class="btn btn-primary" th:href="@{/category/create}">
        Add new blog
    </a>
</p>
<table id = "blog" class="table table-sm , bg-body">
    <thead>
    <tr class="bg-warning">
        <th>STT</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category , rowStat : ${categoryList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${category.getName()}"></td>
        <td><a th:href="@{/category/{id}/edit(id=${category.getId()})}" class="btn btn-primary">Edit</a></td>
        <td><a th:href="@{/category/{id}/delete(id=${category.getId()})}" class="btn btn-secondary" >Delete</a></td>
    </tr>
    </tbody>
</table>
