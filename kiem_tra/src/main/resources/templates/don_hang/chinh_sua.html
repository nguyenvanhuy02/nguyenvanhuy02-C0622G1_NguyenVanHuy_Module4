<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h3>Chỉnh sửa đơn hàng </h3>
<p>
    <a class="btn btn-primary" th:href="@{/donhang}">
        Quay lại
    </a>
</p>
<div id="form">
    <form th:action="@{/donhang/update}" th:object="${donHang}"
          method="post">
        <input type="hidden" th:field="*{maDonHang}"/>
        <div>
            <span>Loại sản phẩm</span>
            <select th:field="*{sanPham.loaiSanPham}">
                <option th:each="item : ${loaiSP}"
                        th:value="${item.maLoaiSP}" th:text="${item.tenLoaiSP}"></option>
            </select>
        </div>
        <div>
            <span>Sản phẩm</span>
            <select th:field="*{sanPham.tenSP}">
                <option th:each="item : ${sanPhamDS}"
                        th:value="${item.maSP}" th:text="${item.tenSP}"></option>
            </select>
        </div>
        <div>
            <span>Ngày mua</span>
            <input type="date" th:field="*{ngayMua}"/>
        </div>
        <div>
            <span>Số lượng</span>
            <input type="text" th:field="*{soLuong}"/>
        </div>

        <input type="submit" value="edit"/>
    </form>
</div>
<footer th:replace="/layout:: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
